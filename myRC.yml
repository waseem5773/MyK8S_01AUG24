apiVersion: v1
kind: ReplicationController
metadata:
   name: myjavaapp-rc
spec:
   replicas: 2
   selector: 
     app: myjavaapp
     version: 2.6.3
   template:
     metadata:
       labels:
          app: myjavaapp
          version: 2.6.3
     spec:
       containers:
       - name: myjavacontainer
         image: maha4iac/myonlinebooking:3
         ports:
          - containerPort: 8080